<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zuri International</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigation start -->
    <div class="container-fluid">
      <div class="container nav-container d-flex align-items-center">
        <div class="col-md-6 col-sm-12">
          <img
            class="i4g-logo"
            src="img/i4g-logo.svg"
            alt="Ingressive For Good"
          />
          <img
            class="zuri-training-logo"
            src="img/zuri-training-logo.svg"
            alt="Zuri Training"
          />
        </div>

        <div
          class="col-md-6 col-sm-12 d-flex align-items-center border border-success"
        >
          <a href="#login" class="log-in-btn">Log in</a>
          <a href="#signup" class="btn btn-primary sign-up-btn">Sign Up</a>
        </div>
      </div>
    </div>
    <!-- Navigation end -->

    <div class="container-fluid hero-background d-flex align-items-center">
      <div class="container hero border border-info">
        <div class="mb-3">
          <h2 class="hero-title">Welcome to Zuri Training's landing page</h2>
        </div>
        <br />
        <div class="mb-3">
          <p class="hero-desc">
            Gain access to knowledge that will help you begin your career in the
            tech industry
          </p>
        </div>
        <br />
        <div class="mb-3">
          <a href="#signup" class="btn btn-primary CTA">Get Started</a>
        </div>
      </div>
      <!--    illustration image added by CSS-->
    </div>

    <!--Bootstrap-->
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
