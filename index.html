<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zuri International</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css"/>

</head>
<body>
<!-- Navigation start -->
<div class="container-fluid">
  <div class="container nav-container">
    <div class="col-sm-12 col-md-6">
      <img
              class="i4g-logo"
              src="img/i4g-logo.svg"
              alt="Ingressive For Good"
      />

              class="zuri-training-logo"
              src="img/zuri-training-logo.svg"

    </div>
  </div>
</div>
<!-- Navigation end -->

<div class="container-fluid hero-background d-flex align-items-center">

    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <h2 class="hero-title">Welcome to Zuri Training</h2>
